<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body class="flex flex-jc-ctr flex-ai-ctr">
    <div class="card br-18">
      <img
        class="br-18"
        src="/images/image-qr-code.png"
        alt="Qr code to visit frontendmentor website"
      />
      <h1 class="wth-260 mrgn-15-a">
        Improve your front-end skills by building projects
      </h1>
      <p class="wth-260 mrgn-15-a">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>

    <div class="attribution flex flex-jc-ctr flex-ai-ctr">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a href="https://github.com/exploresahil" target="_blank"
          >Sahil Satpute</a
        >.
      </p>
    </div>
  </body>
</html>
